language: python
services:
- postgresql
python:
- "3.6"
env:
- DJANGO
before_script:
- psql -c 'create database ledenbestand;' -U postgres
script:
- pip install -r requirements.txt
- python manage.py runserver
deploy:
  provider: heroku
  api_key:
    app: sayaradz-back-end
    secure: 
    run:
      - "python manage.py makemigrations"
      - "python manage.py migrate"
      